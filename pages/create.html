        <div class="container">
            <h1>Create (Prototype)</h1>
            <p>Note that improvements to this page are planned for Creative Project 3. Following that are further improvements and stabilization in Creative Project 4.</p>
            <form>
                <label for="project-name">Enter the name of your project (game ID):</label>
                <input name="project-name" id="projectNameInput" type="text">
                <br/>
    <label for="asset-types">Select the type of asset you'd like to upload:</label>
                <select name="asset-types" id="assetTypeInput">
                    <option value="condialogue">Conditional Dialogue</option>
                    <option value="movement">Movement Map / Animation / Basic AI</option>
                    <option value="navigation">Navigation</option>
                    <option value="tileset">Tileset</option>
                    <option value="map">Level / Tilemap</option>
                </select>
                <br/>
                <label for="map-suffix">If you're submitting a map, please add a suffix. The map can be navigated to as "map&lt;suffix&gt;".</label>
                <input name="map-suffix" id="mapSuffixInput" type="text">
                <br/>
                <input type="file" id="assetFile" name="asset-file">
                <input id="submitAsset" type="submit" value="Submit Asset">
                <input id="rebuildProject" type="submit" value="Rebuild Project (alert on completion)">
            </form>
        </div>
