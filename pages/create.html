    </head>

    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="/index.html">Modding the Rayfield Engine</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/index.html">Home</a>

                    <li class="nav-item">
                        <a class="nav-link" href="/pages/learn.html">Learn</a>
                    </li>
                    <li class="nav-item">

                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="/pages/create.html">Create<span class="sr-only"> (current)</span></a>
                    </li>
                </ul>
            </div>
        </nav>
        <div class="container">
            <h1>Create (Prototype)</h1>
            <p>Note that improvements to this page are planned for Creative Project 3. Following that are further improvements and stabilization in Creative Project 4.</p>
            <form>
                <label for="project-name">Enter the name of your project (game ID):</label>
                <input name="project-name" id="projectNameInput" type="text">
                <br/>
                <label for="asset-types">Select the type of asset you'd like to upload:</label>
                <select name="asset-types" id="assetTypeInput">
                    <option value="condialogue">Conditional Dialogue</option>
                    <option value="movement">Movement Map / Animation / Basic AI</option>
                    <option value="navigation">Navigation</option>
                    <option value="tileset">Tileset</option>
                    <option value="map">Level / Tilemap</option>
                </select>
                <br/>
                <label for="map-suffix">If you're submitting a map, please add a suffix. The map can be navigated to as "map&lt;suffix&gt;".</label>
                <input name="map-suffix" id="mapSuffixInput" type="text">
                <br/>
                <input type="file" id="assetFile" name="asset-file">
                <input id="submitAsset" type="submit" value="Submit Asset">
                <input id="rebuildProject" type="submit" value="Rebuild Project">
            </form>
        </div>

        <div id="toaster" class="position-fixed bottom-0 right-0 p-3" style="z-index: 5; right: 0; bottom: 0;">
        </div>

        <hr/>

        <footer>See the code for this project <a href="https://github.com/MegosAlpha/modding-the-rayfield-engine">here</a>.</footer>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js" integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2" crossorigin="anonymous"></script>
